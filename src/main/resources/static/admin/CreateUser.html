<body class="">
<div class="wrapper ">
   <div class="sidebar" data-color="purple" data-background-color="white" data-image="../img/sidebar-1.jpg">

        Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

        Tip 2: you can also add an image using data-image tag
    -->
      <div class="logo"><a href="http://www.creative-tim.com" class="simple-text logo-normal">
         Creative Tim
      </a></div>
      <div id="nav-placeholder" class="sidebar-wrapper">

      </div>
   </div>
   <div class="main-panel">
      <!-- Navbar -->
      <nav id="top_bar" class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">

      </nav>
      <!-- End Navbar -->
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-12">
                  <div class="card">
                     <div class="card-header card-header-primary">
                        <h4 class="card-title">Create User</h4>
                        <p class="card-category">Complete User</p>
                     </div>
                     <div class="card-body">
                        <form id="create-location-form">
                           <div class="row">
                              <div class="col-md-3">
                                 <div class="form-group">
                                    <label class="bmd-label-floating">*User Name</label>
                                    <input type="text" class="form-control" required name="userName">
                                 </div>
                              </div>
                              <div class="col-md-3">
                                 <div class="form-group">
                                    <label class="bmd-label-floating">*Password</label>
                                    <input type="password" class="form-control" required name="password">
                                 </div>
                              </div>
                              <div class="col-md-3">
                                 <div class="form-group">
                                    <label class="bmd-label-floating">*Email</label>
                                    <input type="email" class="form-control" required name="email">
                                 </div>
                              </div>
                           </div>
                           <div class="row">
                              <div class="col-md-3">
                                 <div class="form-group ">
                                    <label class="bmd-label-floating">*Mobile</label>
                                    <input type="text" class="form-control" required name="mobile">
                                 </div>
                              </div>
                              <div class="col-md-3">
                                 <div class="form-group">
                                    <label class="bmd-label-floating">*Role</label>
                                    <select class="form-control" id="role">
                                    </select>
                                 </div>
                              </div>
                           </div>

                           <button type="submit" class="btn btn-primary pull-right">Create User</button>
                           <div class="clearfix"></div>

                        </form>
                     </div>
                  </div>
               </div>

            </div>
         </div>
      </div>
      <footer class="footer">
         <div class="container-fluid">
            <nav class="float-left">
